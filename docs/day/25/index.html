<script type="text/javascript">
let Renderer = undefined
let AnimationSpeed = 1
let Colors = {'.':[12,9,10], '>':[166, 206, 227], 'v':[31, 120, 180]}
let State = {}
function renderAll(state) {
    const {ctx, model} = state
    const {grid} = model
    let w = grid[0].length
    let h = grid.length
    let img = ctx.getImageData(0, 0, w, h)
    let px = img.data
    for (let y = 0, i = 0; y < h; ++y) {
        for (let x = 0; x < w; ++x, ++i) {
            let q = grid[y][x]
            let cs = Colors[q]
            for (let c of cs) {
                px[i++] = c
            }
        }
    }
    ctx.putImageData(img, 0, 0)
}
function evolve(dusk) {
    let w = dusk[0].length
    let h = dusk.length
    let changed = false
    let dawn = dusk.map(r => r.map(x => (x === '>' ? '.' : x)))
    for (let [y,row] of dusk.entries()) {
        for (let [x,c] of row.entries()) {
            if (c === '>') {
                let qy = y
                let qx = (x + 1) % w
                let q = dusk[qy][qx]
                if (q === '.') {
                    dawn[qy][qx] = c
                    changed = true
                }
                else {
                    dawn[y][x] = c
                }
            }
        }
    }
    let day = dawn.map(r => r.map(x => (x === 'v' ? '.' : x)))
    for (let [y,row] of dawn.entries()) {
        for (let [x,c] of row.entries()) {
            if (c === 'v') {
                let qy = (y + 1) % h
                let qx = x
                let q = dawn[qy][qx]
                if (q === '.') {
                    day[qy][qx] = c
                    changed = true
                }
                else {
                    day[y][x] = c
                }
            }
        }
    }
    return [day, !changed]
}
function explore(state, ts, dt) {
    switch (state.stage) {
        case 0: {
            const {model} = state
            state.ansel.textContent = 'T ' + model.times
            renderAll(state)
            state.anim = {start:ts, end:(ts + 2000 / AnimationSpeed)}
            state.stage += 1
            break
        }
        case 1: {
            if (ts >= state.anim.end) {
                const {model} = state
                let [grid, done] = evolve(model.grid)
                model.grid = grid
                model.times += 1
                state.ansel.textContent = 'T ' + model.times
                renderAll(state)
                if (done) {
                    state.stage += 1
                }
                else {
                    state.anim = {start:ts, end:(ts + 2000 / AnimationSpeed)}
                }
            }
            break
        }
        default: {
            state.done = true
        }
    }
}
let lastFrameTimestamp = 0
function ticker(ts) {
    if (!lastFrameTimestamp) {
        lastFrameTimestamp = ts
    }
    else {
        let dt = ts - lastFrameTimestamp
        lastFrameTimestamp = ts
        explore(State, ts, dt)
        if (State.done) {
            Renderer = undefined
            return
        }
    }
    if (Renderer) {
        Renderer = requestAnimationFrame(ticker)
    }
}
function animate() {
    if (!Renderer) {
        lastFrameTimestamp = 0
        State.done = false
        Renderer = requestAnimationFrame(ticker)
    }
}
function pauseAnimation() {
    if (Renderer) {
        cancelAnimationFrame(Renderer)
        Renderer = undefined
    }
}
function clear(el) {
    while (el.firstChild) { el.removeChild(el.lastChild) }
}
function startGame() {
    pauseAnimation()
    document.querySelector('.fm button').blur()
    const board = document.querySelector('#gfx')
    clear(board)
    let input = document.getElementById('input').value
    let data = input.trim().split('\n').map(s => [...s])
    const w = data[0].length
    const h = data.length
    let ansel = document.querySelector('#ans')
    let canvas = document.createElement('canvas')
    canvas.width = w
    canvas.height = h
    let ctx = canvas.getContext('2d')
    ctx.fillRect(0, 0, w, h)
    board.appendChild(canvas)
    State = {
        stage: 0,
        ctx: ctx,
        ansel: ansel,
        model: {times:0, grid:data},
    }
    animate()
}
function speedInput(e) {
    e.preventDefault()
    let el = document.getElementById('speed')
    let x = parseFloat(el.value)
    if (el.value === '0') {
        let step = el.getAttribute('step')
        if (AnimationSpeed === 1) {
            x = 0.9
            step = 0.1
        }
        else if (AnimationSpeed === 0.1) {
            x = 0.09
            step = 0.01
        }
        else {
            step = 1
        }
        el.value = x
        el.setAttribute('step', step)
    }
    else if (el.value === '1') {
        if (AnimationSpeed === 0.9) {
            el.setAttribute('step', 1)
        }
    }
    else if (el.value === '0.1') {
        if (AnimationSpeed === 0.09) {
            el.setAttribute('step', 0.1)
        }
    }
    if (x > 0) {
        AnimationSpeed = x
        animate()
    }
    else {
        pauseAnimation()
    }
}
function setupApp() {
    document.getElementById('play').addEventListener('click', startGame)
    document.getElementById('sform').addEventListener('submit', speedInput)
    let el = document.getElementById('speed')
    el.addEventListener('input', speedInput)
    el.value = AnimationSpeed
}
window.addEventListener('DOMContentLoaded', setupApp)
</script>
